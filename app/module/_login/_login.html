
<section class="model">
    <div class="container">
      <div class="model__links">
        <a class="model__link" href="#">REGISTER</a>
        <a class="model__link model__link--active" href="#">LOGIN</a>
      </div>
      <form class="model__form" action="#">
        <label class="model__label">
          Username or email address*
          <input class="model__input" type="text" required>
        </label>
        <label class="model__label">
          Password*
          <input class="model__input" type="password" required>
        </label>
        <label class="model__label">
          <input type="checkbox">
          Remember me
        </label>
        <button class="model__btn" type="submit">LOG IN</button>
        <a class="model__error" href="#">Lost your password?</a>
      </form>
    </div>
  </section>
